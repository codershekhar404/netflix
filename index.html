<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ico -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/res.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Netflix India â€“ Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.svg" alt="logo" class="logo">
            <ul>
                <div class="menu">
                    <h4>menu</h4>
                    <li class="menu-li active-li"><img class="icon" src="img/icons/browseHover.png"><span> Browse
                        </span>
                    </li>
                    <li class="menu-li"><img class="icon" src="img/icons/heart.png"><span> Watchlist </span></li>
                    <li class="menu-li"><img class="icon" src="img/icons/calendar.png"><span> coming soon </span>
                    </li>
                </div>
                <div class="menu">
                    <h4>Social</h4>
                    <li class="menu-li"><img class="icon" src="img/icons/user.png"><span> Friends </span></li>
                    <li class="menu-li"><img class="icon" src="img/icons/users.png"><span> parties </span></li>
                </div>
                <div class="menu">
                    <h4>general</h4>
                    <li class="menu-li"><img class="icon" src="img/icons/setting.png"><span> settings </span></li>
                    <li class="menu-li"><img class="icon" src="img/icons/log-in.png"><span> login </span></li>
                </div>
                <div class="popcorn-container">
                    <figure> <img src="img/popcorn.svg" alt="Popcorn"> </figure>
                    <div class="popcorn">
                        <h2> Popcorn Addict</h2>
                        <p>4/6h viewing time</p>
                        <button>View Challenge</button>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="head-sec">
            <div class="left-menu">
                <div>
                    <i class="fas fa-angle-left"></i>
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search">
                    <i class="fas fa-microphone-alt"></i>
                </div>
            </div>
            <div class="right-menu">
                <img src="img/icons/bell.png">
                <img src="img/icons/message.png">
                <div class="user">
                    <img src="img/icons/userImg.png" class="user-img">
                    <div class="user-info">
                        <h4>Shekhar</h4>
                        <p>Level 12</p>

                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="hero">
                <div class="hero-text">
                    <h2>Stranger Things</h2>
                    <p>98% Match</p>
                    <p>4 Seasons</p>
                   <div>
                    <button>Watch</button>
                    <button>+</button>
                   </div>
                </div>
                <div class="hero-img">
                    <img src="img/poster/strangerThingsPoster.jpg" alt="strangerThingsPoster">
                    <img src="img/poster/squidGamePoster.png" alt="squidGamePoster">
                    <img src="img/poster/sacredGamesPoster.jpg" alt="sacredGamesPoster">
                </div>
            </div>
        </section>
        <section class="content">
            <div class="parties">
                <h2>Parties <span><img src="img/icons/line.png" alt="line"></span></h2>
                <div class="card-container">
                    <img src="img/cards/card1.png" alt="card">
                    <img src="img/cards/card2.png" alt="card">
                    <img src="img/cards/card3.png" alt="card">
                    <img src="img/cards/card4.png" alt="card">
                </div>
            </div>
            <div class="watchlist">
                <h2>Continue Watching</h2>
                <div class="card-container">
                    <img src="img/cards/watchCard1.png" alt="card">
                    <img src="img/cards/watchCard2.png" alt="card">
                    <img src="img/cards/watchCard3.png" alt="card">
                    <img src="img/cards/watchCard4.png" alt="card">
                    <h4></h4>
                </div>
            </div>
        </section>
    </main>
    <section class="friends-container">
        <div class="friends">
            <img src="img/icons/addBtn.png" alt="Add">
            <img src="img/icons/randomImg/randomUser1.png" alt="User1">
            <img src="img/icons/randomImg/randomUser2.png" alt="User2">
            <img src="img/icons/randomImg/randomUser3.png" alt="User3">
            <img src="img/icons/randomImg/randomUser4.png" alt="User4">
            <img src="img/icons/randomImg/randomUser5.png" alt="User5">
            <img src="img/icons/randomImg/randomUser6.png" alt="User6">
        </div>
    </section>
</body>

</html>
